<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js">
    </script>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <script>
      (function (window) {
        'use strict';
        var Vue = window.Vue;
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello World!'
          }
        });
      })(this);
    </script>
  </body>
</html>
