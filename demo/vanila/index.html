<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vanila JS Demo</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function (window) {
        'use strict';
        var app = window.document.getElementById('app');
        app.innerHTML = 'Hello World!';
      })(this);
    </script>
  </body>
</html>
